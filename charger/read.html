<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Realtime Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    .data-box {
      background: white;
      padding: 20px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }
    .label {
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>

  <h1>Live Firebase Data</h1>
  <div class="data-box">
    <div><span class="label">Voltage:</span> <span id="voltage">--</span> V</div>
    <div><span class="label">Current:</span> <span id="current">--</span> A</div>
    <div><span class="label">Relay Status:</span> <span id="relay">--</span></div>
  </div>

  <script>
    const firebaseURL = "https://voltage-current-and-relay-default-rtdb.firebaseio.com/data.json";

    async function fetchData() {
      try {
        const response = await fetch(firebaseURL);
        const data = await response.json();

        // Update DOM
        document.getElementById("voltage").textContent = data[0] ?? "--";
        document.getElementById("current").textContent = data[1] ?? "--";
        document.getElementById("relay").textContent = data[2] ?? "--";

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData(); // Initial fetch
    setInterval(fetchData, 3000); // Refresh every 3 seconds
  </script>

</body>
</html>

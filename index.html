<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EV Charger Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      color: #333;
    }
    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #2c3e50;
    }
    .status {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px;
      display: inline-block;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    img {
      width: 300px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Smart EV Charger Monitor</h1>
  <div class="status" id="statusText">Checking charger status...</div>
  <div id="imageBox">
    <img src="not connected.png" alt="Charger Not Connected">
  </div>

  <div class="footer">Powered by Firebase | MatView Energy Systems</div>

  <script>
    const firebaseURL = "https://voltage-current-and-relay-default-rtdb.firebaseio.com/data.json";

    async function checkChargerStatus() {
      try {
        const response = await fetch(firebaseURL);
        const data = await response.json();
        const relayStatus = data[2];

        if (relayStatus === "1.00") {
          document.getElementById("statusText").textContent = "✅ Charger Connected!";
          // Delay 1s before redirect
          setTimeout(() => {
            window.location.href = "charging.html"; // Your next HTML page
          }, 1000);
        } else {
          document.getElementById("statusText").textContent = "⚠️ Charger Not Connected!";
          document.getElementById("imageBox").style.display = "block";
        }
      } catch (error) {
        console.error("Error reading Firebase:", error);
        document.getElementById("statusText").textContent = "❌ Connection Error!";
      }
    }

    // Check every 3 seconds
    setInterval(checkChargerStatus, 3000);
    window.onload = checkChargerStatus;
  </script>

</body>
</html>

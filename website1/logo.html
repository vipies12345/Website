<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatView</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000435;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f5a623;
    }

    .logo-text {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(90deg, #000435, #000435);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease-out;
      margin-top: 80px;
    }

    .tagline {
      font-size: 24px;
      font-weight: bold;
      color: #9c3755;
      margin-top: 10px;
      letter-spacing: 1.5px;
      animation: fadeInUp 1.5s ease-out;
    }

    .visit-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #000435;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      animation: fadeInUp 2s ease-out;
    }

    .visit-button:hover {
      background-color: #1c1c78;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="logo-text">MatView</div>
  <div class="tagline">Innovate &amp; Educate</div>
  <a href="smart-ev-charger" class="visit-button">Visit</a>

</body>
</html>

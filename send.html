<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Data to Firebase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #c8e6c9);
      text-align: center;
      color: #333;
      padding-top: 150px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #e6f0ff;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50px;
      width: 100%;
      z-index: 999;
    }

    .logo {
      width: 80px;
      margin-right: 15px;
    }

    .text-group {
      text-align: left;
    }

    .background-logo {
      position: absolute;
      top: -20px;
      left: 30px;
      width: 110px;
      opacity: 0.1;
      z-index: 0;
    }

    .title {
      font-size: 32px;
      color: #111c4e;
      font-weight: bold;
    }

    .tagline {
      font-size: 18px;
      color: #8a3c48;
    }
    h2 {
      color: #2c3e50;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      margin: auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      width: 90%;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #1c5980;
    }
    .success {
      margin-top: 10px;
      color: green;
    }

        footer {
      margin-top: 60px;
      font-size: 14px;
      color: #777;
      padding: 20px 0;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="images/logo.png" class="logo" alt="Logo">
    <div class="text-group">
      <img src="images/logo.png" class="background-logo" alt="Faint Logo">
      <div class="title">Mat View</div>
      <div class="tagline">Innovate & Educate</div>
    </div>
  </div>

  <h2>Send Data to Firebase</h2>
  <div class="form-box">
    <input type="text" id="voltage" placeholder="Voltage (e.g., 5.0)" /><br>
    <input type="text" id="current" placeholder="Current (e.g., 1.0)" /><br>
    <input type="text" id="relay" placeholder="Relay Status (e.g., 1 or 0)" /><br>
    <button onclick="sendData()">Send</button>
    <div class="success" id="status"></div>
  </div>

  <script>
    const firebaseURL = "https://voltage-current-and-relay-default-rtdb.firebaseio.com/data.json";

    async function sendData() {
      const voltage = document.getElementById("voltage").value;
      const current = document.getElementById("current").value;
      const relay   = document.getElementById("relay").value;

      const dataArray = [voltage, current, relay];

      try {
        const response = await fetch(firebaseURL, {
          method: "PUT", // Use PUT to overwrite the "data" node
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dataArray)
        });

        if (response.ok) {
          document.getElementById("status").textContent = "✅ Data sent successfully!";
        } else {
          document.getElementById("status").textContent = "❌ Failed to send data.";
        }

      } catch (error) {
        console.error("Error sending data:", error);
        document.getElementById("status").textContent = "❌ Error occurred.";
      }
    }
  </script>
  <footer>
    @ All rights reserved | Powered by MatView Private Limited
     <a href="index.html"> Home page </a>
  </footer>
</body>
</html>
